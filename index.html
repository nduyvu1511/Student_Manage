<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font/themify-icons/themify-icons.css">
    <title>Document</title>
</head>
<body>
    <section class="main">
        <table class="table">
            <div class="header-wrap">
                <div class="header-left">
                    <span><i class="ti-book"></i></span>
                    <h3 class="header-title">Student Grading Demo</h3>
                </div>
                <div class="header-right">
                    <div class="header-search">
                        <input type="text" class = "header-search" placeholder="Search by First Name    " name= "headerSearch">
                    </div>
                </div>
                <div class="header-tool">
                    <button class ="btn add-student"><i class="ti-plus"></i>Add New Student</button>
                </div>
            </div>
            <thead>
                <tr class="title-row">
                    <th><button class="btn-title-id">#<i class="ti ti-angle-down"></i></button></th>
                    <th><button class="btn-title-firstName">First name<i class="ti ti-angle-down"></i></button></th>
                    <th><button class="btn-title-lastName">Last name<i class="ti ti-angle-down"></i></button></th>
                    <th><button class="btn-title-email">Email<i class="ti ti-angle-down"></i></button></th>
                    <th><button class="btn-title-grade">Grade<i class="ti ti-angle-down"></i></button></th>
                    <th><button class="btn-title-score">Score<i class="ti ti-angle-down"></i></button></th>
                    <th><button class="btn-title-attendance">Progress<i class="ti ti-angle-down"></i></button></th>
                    <th></th>
                </tr>
                <div class="modal">
                    <div class="modal-overlay"></div>
                    <div class="modal-container">
                        <div class="modal-header">
                            <h3 class="modal-heading">Edit Student</h3>
                            <button class= "btn-close"><i class="ti-close"></i></button>
                        </div>
                        <div class="input-data">
                           <p class="input-wrap">
                            <label for="id">ID</label>
                            <input type="text" name = "id" id="id">
                           </p>
                            <p class="input-wrap">
                                <label for="firstName">First Name</label>
                            <input type="text" name = "firstName" id="firstName">
                            </p>
                            <p class="input-wrap">
                                <label for="lastName">Last Name</label>
                            <input type="text" name = "lastName" id="lastName">
                            </p>
                            <p class="input-wrap">
                                <label for="email">Email</label>
                                <input type="email" name = "email" id="email">
                            </p>
                            <p class="input-wrap">
                                <label for="grade">Grade</label>
                                <input type="text" name = "grade" id="grade">
                            </p>
                            <p class="input-wrap">
                                <label for="score">Score</label>
                                <input type="text" name = "score" id="score">
                            </p>
                        </div>
                        <footer class="modal-footer">
                            <button class="btn-cancel">Cancel</button>
                            <button class ="btn update-student">Update</button>
                            <button class="btn-save">Save</button>
                        </footer>
                    </div>
                </div>
            </thead>
            <tbody class= "table-body"></tbody>
        </table>
        <div class="modal modal-delete">
            <div class="modal-overlay modal-delete-overlay"></div>
            <div class="modal-container modal-delete-container">
                <div class="modal-header">
                    <h3 class="modal-heading modal-delete-heading">Delete Student</h3>
                    <button class= "btn-close modal__delete-close-btn"><i class="ti-close"></i></button>
                </div>
                <div class="modal-delete-main">
                    <h3 class="modal-delete-msg">Are you sure you want to delete this student?</h3>
                    <h5>This action can't be undone.</h5>
                </div>

                <footer class="modal-footer">
                    <button class="btn-cancel modal-delete-cancel-btn">Cancel</button>
                    <button class="modal-btn-delete">Delete</button>
                </footer>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
